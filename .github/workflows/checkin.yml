name: FreeCloud Auto Checkin

on:
  schedule:
    # UTC 17:30 = 北京时间 01:30
    - cron: '30 17 * * *'
  workflow_dispatch:  # 手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 新增：设置超时时间，避免卡死

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5  # 升级到v5版本，更稳定
        with:
          python-version: '3.11'
          cache: 'pip'  # 新增：缓存pip依赖，加速运行

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests webdriver-manager

      - name: Install fixed version Chrome  # 核心修改：安装固定版本Chrome，避免兼容问题
        run: |
          sudo apt-get update
          # 下载120.0.6099.109版本Chrome（与Driver版本匹配）
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_120.0.6099.109-1_amd64.deb -O chrome.deb
          sudo dpkg -i chrome.deb
          # 自动修复依赖问题
          sudo apt-get install -f -y
          # 验证Chrome版本
          google-chrome --version

      - name: Run FreeCloud checkin
        env:
          FC_ACCOUNTS: ${{ secrets.FC_ACCOUNTS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python freecloud_checkin.py
