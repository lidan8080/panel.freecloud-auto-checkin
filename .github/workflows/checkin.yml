name: FreeCloud Auto Checkin

on:
  schedule:
    # UTC 17:30 = 北京时间 01:30
    - cron: '30 17 * * *'
  workflow_dispatch:  # 手动触发开关

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 设置超时时间，避免任务卡死

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # 缓存pip依赖，加速后续运行

      - name: Install Python dependencies (含requests-html)
        run: |
          python -m pip install --upgrade pip
          # 安装核心依赖：requests + requests-html（支持JS渲染）
          pip install requests requests-html
          # 可选：安装依赖时忽略缓存，确保最新版本
          pip install --no-cache-dir requests requests-html

      - name: Run FreeCloud checkin
        env:
          FC_ACCOUNTS: ${{ secrets.FC_ACCOUNTS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python freecloud_checkin.py
