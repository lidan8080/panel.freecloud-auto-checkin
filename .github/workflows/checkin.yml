name: FreeCloud Auto Checkin

on:
  schedule:
    - cron: '30 17 * * *'  # UTC 17:30 = 北京时间 01:30
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies (含缺失包)
        run: |
          python -m pip install --upgrade pip
          # 安装核心依赖+缺失的lxml_html_clean
          pip install requests requests-html lxml_html_clean

      - name: Run FreeCloud checkin
        env:
          FC_ACCOUNTS: ${{ secrets.FC_ACCOUNTS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python freecloud_checkin.py
