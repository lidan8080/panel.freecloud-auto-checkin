name: FreeCloud Auto Checkin

on:
  schedule:
    # UTC 17:30 = 北京时间 01:30
    - cron: '30 17 * * *'
  workflow_dispatch:  # 手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 设置超时时间，避免卡死

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # 缓存pip依赖，加速运行

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests webdriver-manager

      - name: Install Google Chrome (官方源方式)  # 核心修改：改用官方源安装
        run: |
          sudo apt-get update
          # 安装依赖
          sudo apt-get install -y wget gnupg2 apt-transport-https ca-certificates
          # 添加谷歌官方GPG密钥
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          # 添加谷歌Chrome源
          echo "deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          # 更新源并安装最新稳定版Chrome
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          # 验证Chrome版本
          google-chrome --version

      - name: Run FreeCloud checkin
        env:
          FC_ACCOUNTS: ${{ secrets.FC_ACCOUNTS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python freecloud_checkin.py
