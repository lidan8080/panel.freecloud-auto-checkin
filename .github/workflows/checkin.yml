name: FreeCloud Auto Checkin

on:
  schedule:
    - cron: '30 17 * * *'
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    container:
      # 用现成的Chrome+Driver镜像，无需手动安装任何浏览器
      image: selenium/standalone-chrome:120.0
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install only requests (仅装最基础依赖)
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium

      - name: Run FreeCloud checkin (极简版脚本)
        env:
          FC_ACCOUNTS: ${{ secrets.FC_ACCOUNTS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python freecloud_checkin.py
